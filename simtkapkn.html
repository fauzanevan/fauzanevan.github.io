        // --- AKHIR DATA KUIS ---

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let quizQuestions = [];
        // Status: 0 = untouched, 1 = incorrect, 2 = correct
        let questionStatus = []; 

        // Fungsi untuk membersihkan dan memformat data kuis
        function formatQuizData(rawData) {
            return rawData.Rk.map(q => ({
                question: q.question,
                hint: q.hint,
                type: q.ABa,
                options: q.HE.map(o => ({
                    text: o.text,
                    isCorrect: o.Tr,
                    rationale: o.P8
                }))
            }));
        }

        // DOM Elements
        const questionCard = document.getElementById('question-card');
        const resultCard = document.getElementById('result-card');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const rationaleContainer = document.getElementById('rationale-container');
        const rationaleText = document.getElementById('rationale-text');
        const rationaleTitle = document.getElementById('rationale-title');
        const hintContainer = document.getElementById('hint-container');
        const hintText = document.getElementById('hint-text');
        const currentQNum = document.getElementById('current-question-number');
        const totalQNumTop = document.getElementById('total-questions');
        const totalQNumBottom = document.getElementById('total-questions-bottom');
        const questionIndexContainer = document.getElementById('question-index-container');

        // Fungsi untuk berpindah ke soal tertentu
        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
        }
        
        // Fungsi untuk merender tombol navigasi
        function renderNavigation() {
            questionIndexContainer.innerHTML = '';
            quizQuestions.forEach((q, index) => {
                const btn = document.createElement('button');
                btn.textContent = index + 1;
                btn.className = 'nav-btn';
                btn.onclick = () => jumpToQuestion(index);

                // Terapkan status warna
                if (index === currentQuestionIndex) {
                    btn.classList.add('nav-active');
                } else if (questionStatus[index] === 2) {
                    btn.classList.add('nav-correct');
                } else if (questionStatus[index] === 1) {
                    btn.classList.add('nav-incorrect');
                }
                
                questionIndexContainer.appendChild(btn);
            });
        }


        function loadQuestion() {
            // Tampilkan pertanyaan saat ini
            const q = quizQuestions[currentQuestionIndex];
            
            currentQNum.textContent = currentQuestionIndex + 1;
            totalQNumTop.textContent = quizQuestions.length;
            totalQNumBottom.textContent = quizQuestions.length;

            questionText.innerHTML = q.question;
            optionsContainer.innerHTML = '';
            rationaleContainer.classList.add('hidden');
            checkButton.disabled = true;
            nextButton.disabled = false; // Next button selalu aktif kecuali di soal terakhir yang belum dijawab
            selectedOption = null;

            // Atur tombol berikutnya di soal terakhir
            if (currentQuestionIndex === quizQuestions.length - 1 && questionStatus[currentQuestionIndex] !== 0) {
                 nextButton.textContent = 'Lihat Hasil';
            } else if (currentQuestionIndex === quizQuestions.length - 1) {
                nextButton.textContent = 'Selesai';
                nextButton.disabled = true; // Non-aktifkan jika belum dijawab
            } else {
                 nextButton.textContent = 'Soal Berikutnya';
            }

            // Atur hint
            if (q.hint && q.hint.trim() !== "") {
                hintText.innerHTML = q.hint;
                hintContainer.classList.remove('hidden');
            } else {
                 hintContainer.classList.add('hidden');
            }

            // Render options
            const questionIsAnswered = questionStatus[currentQuestionIndex] !== 0;

            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${String.fromCharCode(65 + index)}.</span> ${option.text}`;
                
                let buttonClasses = 'option-button w-full text-left p-3 border-2 rounded-lg transition duration-150';
                
                if (questionIsAnswered) {
                    // Jika sudah dijawab, tampilkan feedback
                    buttonClasses += ' cursor-default disabled:opacity-100';
                    if (option.isCorrect) {
                        buttonClasses += ' correct border-green-500';
                    } else if (index === q.selectedAnswer) { // q.selectedAnswer akan diisi di checkAnswer
                        buttonClasses += ' incorrect border-red-500';
                    } else {
                        buttonClasses += ' border-gray-200 text-gray-400';
                    }
                    button.disabled = true;
                    // Tampilkan rationale jika sudah dijawab
                    rationaleContainer.classList.remove('hidden');
                    rationaleText.innerHTML = q.options[q.correctAnswerIndex].rationale;
                    rationaleTitle.textContent = questionStatus[currentQuestionIndex] === 2 ? "Jawaban Tepat! 🎉" : "Jawaban Salah. 😔";
                    rationaleContainer.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
                    rationaleContainer.classList.add(questionStatus[currentQuestionIndex] === 2 ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50');

                    // Pastikan tombol Next aktif
                    nextButton.disabled = false;
                    checkButton.disabled = true;

                } else {
                    // Jika belum dijawab, aktifkan interaksi
                    buttonClasses += ' border-gray-200 text-gray-700 hover:bg-f0f4f8';
                    button.addEventListener('click', () => {
                        // Reset selected state on all options
                        optionsContainer.querySelectorAll('.option-button').forEach(btn => {
                            btn.classList.remove('selected', 'border-blue-500');
                        });
                        
                        // Set selected state on clicked option
                        button.classList.add('selected', 'border-blue-500');
                        selectedOption = index;
                        checkButton.disabled = false;
                    });
                }

                button.className = buttonClasses;
                button.setAttribute('data-index', index);
                optionsContainer.appendChild(button);
            });
            
            renderNavigation(); // Render navigasi setiap kali soal dimuat
        }

        function checkAnswer() {
            if (selectedOption === null) return;

            checkButton.disabled = true;
            nextButton.disabled = false;
            hintContainer.classList.add('hidden');

            const q = quizQuestions[currentQuestionIndex];
            const isCorrect = q.options[selectedOption].isCorrect;
            
            // Temukan indeks jawaban yang benar dan simpan jawaban yang dipilih
            const correctAnswerIndex = q.options.findIndex(opt => opt.isCorrect);
            quizQuestions[currentQuestionIndex].selectedAnswer = selectedOption;
            quizQuestions[currentQuestionIndex].correctAnswerIndex = correctAnswerIndex;

            // Update Status Kuis
            if (isCorrect) {
                score++;
                questionStatus[currentQuestionIndex] = 2; // Correct
            } else {
                questionStatus[currentQuestionIndex] = 1; // Incorrect
            }
            
            // Re-render soal untuk menampilkan feedback dan rationale
            loadQuestion(); 
            // Setelah loadQuestion() dijalankan, rationale dan highlight sudah muncul
            
            // Pastikan tombol next tetap aktif dan teks disesuaikan untuk soal terakhir
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextButton.textContent = 'Lihat Hasil';
            } else {
                nextButton.textContent = 'Soal Berikutnya';
            }
        }

        function nextQuestion() {
            // Jika tombol 'Lihat Hasil' diklik
            if (currentQuestionIndex === quizQuestions.length - 1 && questionStatus[currentQuestionIndex] !== 0) {
                 showResult();
                 return;
            } 
            
            // Pindah ke soal berikutnya yang belum dijawab, atau secara sekuensial
            let nextIndex = currentQuestionIndex + 1;
            while (nextIndex < quizQuestions.length && questionStatus[nextIndex] !== 0) {
                nextIndex++;
            }

            if (nextIndex < quizQuestions.length) {
                jumpToQuestion(nextIndex);
            } else if (currentQuestionIndex < quizQuestions.length - 1) {
                // Jika semua sudah dijawab tapi tombol diklik dari soal selain terakhir
                jumpToQuestion(currentQuestionIndex + 1);
            } else {
                 showResult();
            }
        }

        function showResult() {
            questionCard.classList.add('hidden');
            resultCard.classList.remove('hidden');

            const finalScoreEl = document.getElementById('final-score');
            const finalTotalEl = document.getElementById('final-total');
            const resultEmojiEl = document.getElementById('result-emoji');

            finalScoreEl.textContent = score;
            finalTotalEl.textContent = quizQuestions.length;

            const percentage = (score / quizQuestions.length) * 100;
            if (percentage >= 80) {
                resultEmojiEl.textContent = "🥳";
            } else if (percentage >= 60) {
                resultEmojiEl.textContent = "👍";
            } else {
                resultEmojiEl.textContent = "🧠"; // Perluas Belajar
            }
        }

        // Initialization
        window.onload = function() {
            quizQuestions = formatQuizData(rawQuizData);
            // Initialize status array: 0 for all questions
            questionStatus = new Array(quizQuestions.length).fill(0); 

            document.getElementById('loading').classList.add('hidden');
            
            if (quizQuestions.length > 0) {
                questionCard.classList.remove('hidden');
                checkButton.addEventListener('click', checkAnswer);
                nextButton.addEventListener('click', nextQuestion);
                loadQuestion();
            } else {
                document.getElementById('quiz-area').innerHTML = '<div class="card p-8 text-center text-red-600 font-semibold">Gagal memuat data kuis.</div>';
            }
        };
