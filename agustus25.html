        // --- APLIKASI LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const motorSelect = document.getElementById('motor-type');
            const dpSelect = document.getElementById('down-payment');
            const tenorSelect = document.getElementById('tenor');
            const resultCard = document.getElementById('result-card');

            // Fungsi untuk memformat angka menjadi format Rupiah
            const formatCurrency = (number) => {
                if (isNaN(number)) return "Rp 0";
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(number);
            };

            // 1. Isi dropdown motor saat halaman dimuat
            const motorNames = Object.keys(creditData);
            motorNames.sort(); // Urutkan nama motor berdasarkan abjad
            motorNames.forEach(motorName => {
                const option = document.createElement('option');
                option.value = motorName;
                option.textContent = motorName;
                motorSelect.appendChild(option);
            });

            // Fungsi untuk mereset dan menonaktifkan dropdown
            const resetSelect = (selectElement, defaultOptionText) => {
                selectElement.innerHTML = `<option value="">-- ${defaultOptionText} --</option>`;
                selectElement.disabled = true;
                selectElement.value = "";
            };
            
            // Fungsi untuk menampilkan hasil dengan animasi
            const displayResult = (content) => {
                // Sembunyikan dulu untuk reset animasi
                resultCard.classList.remove('show');
                
                setTimeout(() => {
                    resultCard.innerHTML = content;
                    resultCard.classList.add('show');
                }, 100); // Sedikit delay untuk memastikan class ter-remove sebelum ditambahkan kembali
            };

            // 2. Event listener saat motor dipilih
            motorSelect.addEventListener('change', () => {
                const selectedMotor = motorSelect.value;
                resetSelect(dpSelect, 'Pilih DP');
                resetSelect(tenorSelect, 'Pilih Tenor');

                if (selectedMotor) {
                    const motorData = creditData[selectedMotor];
                    const dpOptions = Object.keys(motorData.DP).map(Number).sort((a, b) => a - b);
                    
                    // Isi dropdown DP
                    dpSelect.innerHTML = '<option value="">-- Pilih DP --</option>';
                    dpOptions.forEach(dp => {
                        const option = document.createElement('option');
                        option.value = dp;
                        option.textContent = formatCurrency(dp);
                        dpSelect.appendChild(option);
                    });
                    dpSelect.disabled = false;
                    
                    // Tampilkan OTR
                    const otrPrice = formatCurrency(motorData.OTR);
                    displayResult(`
                        <p class="text-gray-600 font-medium">Harga OTR</p>
                        <p class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400 mt-1">${otrPrice}</p>
                    `);
                } else {
                     displayResult('<p class="text-gray-600 text-lg">Hasil simulasi akan ditampilkan di sini.</p>');
                }
            });

            // 3. Event listener saat DP dipilih
            dpSelect.addEventListener('change', () => {
                const selectedMotor = motorSelect.value;
                const selectedDp = dpSelect.value;
                resetSelect(tenorSelect, 'Pilih Tenor');
                
                // Tampilkan kembali OTR jika DP diubah
                 const motorData = creditData[selectedMotor];
                 const otrPrice = formatCurrency(motorData.OTR);
                 displayResult(`
                        <p class="text-gray-600 font-medium">Harga OTR</p>
                        <p class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400 mt-1">${otrPrice}</p>
                    `);

                if (selectedMotor && selectedDp) {
                    const tenorOptions = Object.keys(creditData[selectedMotor].DP[selectedDp]).map(Number).sort((a,b) => a - b);
                    
                    // Isi dropdown tenor
                    tenorSelect.innerHTML = '<option value="">-- Pilih Tenor --</option>';
                    tenorOptions.forEach(tenor => {
                        const option = document.createElement('option');
                        option.value = tenor;
                        option.textContent = `${tenor} Bulan`;
                        tenorSelect.appendChild(option);
                    });
                    tenorSelect.disabled = false;
                }
            });

            // 4. Event listener saat tenor dipilih
            tenorSelect.addEventListener('change', () => {
                const selectedMotor = motorSelect.value;
                const selectedDp = dpSelect.value;
                const selectedTenor = tenorSelect.value;

                if (selectedMotor && selectedDp && selectedTenor) {
                    const installment = creditData[selectedMotor].DP[selectedDp][selectedTenor];
                    
                    if (installment) {
                        displayResult(`
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-left">
                                <div class="p-4 bg-white/50 rounded-lg">
                                    <p class="text-sm text-gray-500">Tipe Motor</p>
                                    <p class="font-semibold text-base text-gray-800">${selectedMotor}</p>
                                </div>
                                <div class="p-4 bg-white/50 rounded-lg">
                                    <p class="text-sm text-gray-500">Uang Muka (DP)</p>
                                    <p class="font-semibold text-base text-gray-800">${formatCurrency(selectedDp)}</p>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t-2 border-dashed border-blue-200 text-center">
                                <p class="text-gray-600 font-medium">Cicilan per Bulan</p>
                                <p class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 my-2">${formatCurrency(installment)}</p>
                                <p class="text-sm font-semibold text-gray-500 bg-blue-100 inline-block px-3 py-1 rounded-full">selama ${selectedTenor} bulan</p>
                            </div>
                        `);
                    } else {
                        displayResult('<p class="text-red-500 font-semibold">Data cicilan tidak ditemukan untuk kombinasi ini.</p>');
                    }
                }
            });
        });
    </script>
